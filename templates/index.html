<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Attendance System</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }

      h1 {
        text-align: center;
        color: #333;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }

      th,
      td {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: left;
      }

      th {
        background-color: #f2f2f2;
      }

      a,
      .btn {
        display: inline-block;
        margin-top: 20px;
        text-align: center;
        color: #007bff;
        text-decoration: none;
        padding: 10px 20px;
        font-size: 16px;
        background-color: #007bff;
        color: #fff;
        border: none;
        cursor: pointer;
      }

      a:hover,
      .btn:hover {
        background-color: #0056b3;
      }

      form {
        text-align: center;
        margin-top: 20px;
      }

      button {
        padding: 10px;
        font-size: 16px;
        background-color: #007bff;
        color: #fff;
        border: none;
        cursor: pointer;
      }

      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <h1>Employee Attendance System</h1>

    <h2>Attendance Records</h2>
    <table>
      <tr>
        <th>Employee ID</th>
        <th>Sign-In Time</th>
        <th>Sign-Out Time</th>
      </tr>
      {% for record in attendance_records %}
      <tr>
        <td>{{ record.employee_id }}</td>
        <td>{{ record.time_in }}</td>
        <td>{{ record.time_out }}</td>
      </tr>
      {% endfor %}
    </table>

    <a href="{{ url_for('register') }}" class="btn">Register New Employee</a>
    <button onclick="downloadCSV()">Download Attendance as CSV</button>

    <script>
      function downloadCSV() {
        const table = document.querySelector('table');
        const rows = Array.from(table.querySelectorAll('tr'));

        const csvContent =
          rows
            .map((row) => {
              const cells = Array.from(row.querySelectorAll('td, th'));
              return cells.map((cell) => cell.textContent).join(',');
            })
            .join('\n');

        const blob = new Blob([csvContent], { type: 'text/csv' });
        const link = document.createElement('a');
        link.href = window.URL.createObjectURL(blob);
        link.download = 'attendance_records.csv';
        link.click();
      }
    </script>
  </body>
</html>

    <form action="{{ url_for('mark_attendance_route') }}" method="post">
      <button type="submit">Mark Attendance</button>
    </form>
  </body>
</html>
