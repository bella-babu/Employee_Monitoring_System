<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Employee</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }

      h1 {
        text-align: center;
        color: #333;
      }

      form {
        text-align: center;
        margin-top: 20px;
      }

      label {
        display: block;
        margin-bottom: 10px;
        color: #333;
      }

      input {
        padding: 10px;
        font-size: 16px;
        width: 100%;
        margin-bottom: 20px;
        box-sizing: border-box;
      }

      button {
        padding: 10px;
        font-size: 16px;
        background-color: #007bff;
        color: #fff;
        border: none;
        cursor: pointer;
      }

      button:hover {
        background-color: #0056b3;
      }

      a {
        display: block;
        margin-top: 20px;
        text-align: center;
        color: #007bff;
      }
    </style>
  </head>
  <body>
    <h1>Register New Employee</h1>

    <form action="{{ url_for('register') }}" method="post">
      <label for="employee_id">Employee ID:</label>
      <input type="text" id="employee_id" name="employee_id" required />

      <button type="submit">Register</button>
    </form>

    <a href="{{ url_for('index') }}">Back to Attendance</a>
  </body>
</html>
